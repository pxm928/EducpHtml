	<head>

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="../../images/touch-icon-iphone.png"/>
    <link rel="apple-touch-icon-precomposed" href="../../images/apple-touch-icon-precomposed-iphone.png"/>

    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link href="../../fonts/iconfont.css" rel="stylesheet"/>
    <!--公用样式-->
    <link href="../../css/theme.css" rel="stylesheet"/>

	<body  class="mui-fullscreen">
		<!--页面主结构开始-->
		<div id="app" class="mui-views">  
			<div class="mui-view">
				<div class="statusTop"></div>
				<div class="mui-navbar">
				</div>

		<div id="qj" class="mui-page feedback">
			<header class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">

				</button>

			</header>
			<div class="mui-page-content">
				<div class="row mui-input-row">
					<textarea id='question' class="mui-input-clear question" placeholder="请输入请假的理由..."></textarea>
				</div>
				<h5 class="qingjia">请假时间</h5>
				<div class="mui-card">
			        <ul class="mui-table-view">
			            <li class="mui-table-view-cell">
			                <a class="mui-navigate-right" href="#look">
			                	<span class="mui-pull-right">2016-10-12 14:00</span>开始时间
			                </a>
		            	</li>
			            <li class="mui-table-view-cell">
			                <a class="mui-navigate-right" href="#look">
			                	<span class="mui-pull-right">2016-09-10 18:00</span>结束时间
			                </a>
		            	</li>
			        </ul>
		       </div>
		       <div class="mui-card">
			        <ul class="mui-table-view">
			        	<li class="mui-table-view-cell">
			                <a class="mui-navigate-right"href="#class">
			                	<span class="mui-pull-right">病假</span>
			                                        请假类别
			                </a>
		            	</li>
			        </ul>
			    </div>
			</div>
		</div>
		<!--单页面结束-->
		<!--开始时间start-->
		<div id="look" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-text-center mui-title">开始时间</h1>
			</div>
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view mui-table-view-radio">
							<li class="mui-table-view-cell mui-selected">
								<a class="mui-navigate-right">
									私有
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									公开
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!--开始时间end-->
		<!--请假类别start-->
		<div id="class" class="mui-page">
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-text-center mui-title">结束时间</h1>
			</div>
			<div class="mui-page-content">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="mui-table-view mui-table-view-radio">
							<li class="mui-table-view-cell  mui-selected">
								<a class="mui-navigate-right">
									病假
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									休假
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!--请假类别end-->
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/mui.view.js "></script>
	<script src='../../js/feedback.js'></script>
		<script src="../../js/mui.picker.js"></script>
	<script>
		mui.init();
		//初始化单页view
		var viewApi = mui('#app').view({
			defaultPage: '#qj'
		});
		//初始化单页的区域滚动
		mui('.mui-scroll-wrapper').scroll();
		
		var view = viewApi.view;
		(function($) {
			//处理view的后退与webview后退
			var oldBack = $.back;
			$.back = function() {
				if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
					viewApi.back();
				} else { //执行webview后退
					oldBack();
				}
			};
			//监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
			//第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
			view.addEventListener('pageBeforeShow', function(e) {
				//				console.log(e.detail.page.id + ' beforeShow');
			});
			view.addEventListener('pageShow', function(e) {
				//				console.log(e.detail.page.id + ' show');
			});
			view.addEventListener('pageBeforeBack', function(e) {
				//				console.log(e.detail.page.id + ' beforeBack');
			});
			view.addEventListener('pageBack', function(e) {
				//				console.log(e.detail.page.id + ' back');
			});
		})(mui);
	</script>

</html>
