<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet"/>
	    <link href="../../fonts/iconfont.css" rel="stylesheet"/>
	    <!--公用样式-->
	    <link href="../../css/theme.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="../../css/feedback.css" />
		<!--一级联动通用样式-->
		<link rel="stylesheet" type="text/css" href="../../css/public.css" />
		<style>
			.state-red{color:red;font-size: 14px;}
			.state-green{color:green;font-size: 14px;}
			.mui-ellipsis{color: #7f6767;}
			.mui-h4, h4{font-size: 14px;}
			.mui-table-view-cell{padding: 5px 15px;}
		</style>
	</head>
	<body>
		<!--页面主结构开始-->
		<div id="app" class="mui-views">  
			<div class="mui-view">
				<div class="statusTop"></div>
				<div class="mui-navbar">
				</div>
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<!--页面主结构结束-->
		<!--单页面开始-->
		<div id="qj" class="mui-page">
			<header class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-text-center mui-title">报名咨询</h1>
			</header>
			<div id="flowcontent" class="mui-page-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
				        <li class="mui-table-view-cell">
				        	<div class="mui-slider-handle">
					            <div class="mui-table">
					                <div class="mui-table-cell mui-col-xs-10">
					                    <h4 class="mui-ellipsis">张小小</h4>
					                    <h5>年龄:3岁半</h5>
					                    <p class="mui-h6 mui-ellipsis">家长:李鹏  电话:15877655567</p>
					                </div>
					                <div class="mui-table-cell mui-col-xs-2 mui-text-right">
					                    <span class="mui-h5">12:25</span>
					                    <div class="state-red">未联系</div>
					                </div>
					            </div>
				           	</div>
				           	<div class="mui-slider-right mui-disabled">
				           		<a class="mui-btn mui-btn-green mui-icon mui-icon-flag"></a>
				            	<a class="mui-btn mui-btn-yellow mui-icon mui-icon-phone"></a>
								<a class="mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
							</div>
				        </li>
				        <li class="mui-table-view-cell">
				            <div class="mui-slider-handle">
					            <div class="mui-table">
					                <div class="mui-table-cell mui-col-xs-10">
					                    <h4 class="mui-ellipsis">张小小</h4>
					                    <h5>年龄:3岁半</h5>
					                    <p class="mui-h6 mui-ellipsis">家长:李鹏  电话:15877655567</p>
					                </div>
					                <div class="mui-table-cell mui-col-xs-2 mui-text-right">
					                    <span class="mui-h5">12:25</span>
					                    <div class="state-green">已联系</div>
					                </div>
					            </div>
				           	</div>
				           	<div class="mui-slider-right mui-disabled">
				            	<a class="mui-btn mui-btn-yellow mui-icon mui-icon-phone"></a>
								<a class="mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
							</div>
				        </li>
				    </ul>
				</div>
			</div>
		</div>
		<!--单页面结束-->
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.view.js"></script>
		<script src="../../js/appconfig.js"></script>
		<script src="../../js/commonbase.js"></script>
		<script src="../../js/schoolbase.js"></script>
		<script src="../../js/userbase.js"></script>
		<script src="../../js/template.js"></script>
		<script src="../../js/template.extend.js"></script>
		<script>
			mui.init();
			mui('.mui-scroll-wrapper').scroll();
			//初始化单页view
			var viewApi = mui('#app').view({
				defaultPage: '#qj'
			});
		</script>
	</body>
</html>
